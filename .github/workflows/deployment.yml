name: Deploy Project

on:
  push:
    paths-ignore:
      - '.github/workflows/*'
      - 'events-deep/**'
  workflow_dispatch:

jobs:
  test:
    if: github.event_name == 'push' && contains(github.event.head_commit.message, 'second-action-react-project')
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd second-action-react-project
          npm ci

      - name: Run tests
        run: |
          cd second-action-react-project
          npm test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd second-action-react-project
          npm ci

      - name: Build project
        run: |
          cd second-action-react-project
          npm run build

      - name: Deploy
        run: echo "Deploying..."
